<title>HOKUBE</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:rgba(255,255,255,.75);
}

@media (prefers-color-scheme: light){
  :root{
    --bg:#fff;
    --fg:#000;
    --muted:rgba(0,0,0,.7);
  }
}

html, body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Arial, sans-serif;
}

body{
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 20px;
}

.wrapper{
  width:100%;
  max-width:1100px;
  text-align:center;
}

h1{
  margin:0 0 50px 0;
  font-weight:normal;
  letter-spacing:6px;
  font-size:14px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(150px,1fr));
  gap:36px;
}

.card{
  text-decoration:none;
  color:var(--fg);
  position:relative;
  display:block;
}

.cover-wrapper{
  position:relative;
  overflow:hidden;
}

.cover{
  width:100%;
  aspect-ratio:1/1;
  object-fit:cover;
  display:block;
  transition:transform .25s ease, filter .25s ease;
}

.year{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Courier New", Courier, monospace;
  font-size:16px;
  font-weight:bold;
  letter-spacing:3px;
  color:#ffffff;
  opacity:0;
  transition:opacity .25s ease;
}

.card:hover .cover{
  transform:scale(1.03);
  filter:brightness(55%);
}

.card:hover .year{
  opacity:1;
}

.title{
  margin-top:10px;
  font-family:"Courier New", Courier, monospace;
  font-size:10px;
  text-transform:uppercase;
  color:var(--muted);
}

.footer{
  margin-top:60px;
  display:flex;
  justify-content:center;
}

.instagram{
  width:18px;
  height:18px;
  fill:var(--fg);
  opacity:.6;
  transition:opacity .2s ease;
}

.instagram:hover{
  opacity:1;
}
</style>
</head>
