<title>HOKUBE</title>

<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:rgba(255,255,255,.75);
  --bar-bg:rgba(0,0,0,.92);
  --hair:rgba(255,255,255,.12);
}

@media (prefers-color-scheme: light){
  :root{
    --bg:#fff;
    --fg:#000;
    --muted:rgba(0,0,0,.7);
    --bar-bg:rgba(255,255,255,.92);
    --hair:rgba(0,0,0,.12);
  }
}

*{ box-sizing:border-box; }

html, body{
  height:100%;
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:Arial, sans-serif;
}

/* Frame séparée en haut */
.topbar{
  position:sticky;
  top:0;
  z-index:10;
  background:var(--bar-bg);
  backdrop-filter:saturate(180%) blur(10px);
  border-bottom:1px solid var(--hair);
}

.topbar-inner{
  max-width:1100px;
  margin:0 auto;
  padding:18px 18px;
  text-align:center;
}

.topbar h1{
  margin:0;
  font-weight:normal;
  letter-spacing:6px;
  font-size:14px;
}

/* Contenu scrollable */
.main{
  max-width:1100px;
  margin:0 auto;
  padding:26px 18px 44px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
  gap:26px;
}

/* Carte */
.card{
  text-decoration:none;
  color:var(--fg);
  display:block;
}

.cover-wrap{
  position:relative;
  overflow:hidden;
  /* bord fin très discret, optionnel : */
  /* border:1px solid var(--hair); */
}

.cover{
  width:100%;
  aspect-ratio:1/1;      /* carré */
  object-fit:contain;     /* IMPORTANT: affiche toute la pochette */
  background:var(--bg);   /* bandes noires si l'image n'est pas parfaitement carrée */
  display:block;
  transition:transform .22s ease, filter .22s ease;
}

/* Overlay année */
.year{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Courier New", Courier, monospace;
  font-size:16px;
  font-weight:700;
  letter-spacing:3px;
  color:#fff;
  opacity:0;
  transition:opacity .22s ease;
  pointer-events:none;
}

.card:hover .cover{
  transform:scale(1.02);
  filter:brightness(70%);
}

.card:hover .year{
  opacity:1;
}

.title{
  margin-top:10px;
  font-family:"Courier New", Courier, monospace;
  font-size:10px;
  text-transform:uppercase;
  color:var(--muted);
  text-align:center;
}

/* Footer insta */
.footer{
  display:flex;
  justify-content:center;
  padding:26px 0 10px;
}

.instagram{
  width:18px;
  height:18px;
  fill:var(--fg);
  opacity:.6;
  transition:opacity .2s ease;
}
.instagram:hover{ opacity:1; }

/* Mobile: grille un peu plus large */
@media (max-width:520px){
  .grid{
    grid-template-columns:repeat(2, minmax(0, 1fr));
    gap:18px;
  }
}

/* Accessibilité / animations réduites */
@media (prefers-reduced-motion: reduce){
  .cover, .year, .instagram{ transition:none; }
}
</style>
</head>
