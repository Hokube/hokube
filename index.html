*{ box-sizing:border-box; }

html, body{

  color:var(--fg);
  font-family:Arial, sans-serif;
}

/* Transitions globales (fond + couleur texte) */
body{
  transition: background 3s ease, color 3s ease;
}

/* Quand l’effet est actif : le texte devient rouge (fade grâce à transition) */
body.fx{

}

/* Frame séparée en haut */

  z-index:10;
  background:var(--bar-bg);
  backdrop-filter:saturate(180%) blur(10px);
  border-bottom:1px solid var(--hair);
}

.topbar-inner{

  margin:0 auto;
  padding:18px 18px;
  text-align:center;
}

.topbar h1{
  margin:0;
  font-weight:normal;
  letter-spacing:6px;
  font-size:14px;
}

/* Contenu */

  padding:26px 18px 44px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(150px, 1fr));
  gap:26px;
}

.card{

  color:inherit; /* IMPORTANT: suit le body (blanc->rouge) */
  display:block;
}

.cover-wrap{

  overflow:hidden;

.cover{

  aspect-ratio:1/1;
  object-fit:contain;        /* affiche toute la pochette */
  background:var(--cover-bg);
  display:block;
  transition:transform .22s ease, filter .22s ease;
}

/* Overlay année */
.year{

  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:"Courier New", Courier, monospace;
  font-size:16px;

  letter-spacing:3px;
  color:#fff; /* reste blanc pour la lisibilité */
  opacity:0;
  transition:opacity .22s ease;
  pointer-events:none;
}

.card:hover .cover{
  transform:scale(1.02);
  filter:brightness(70%);
}
.card:hover .year{ opacity:1; }

.title{
  margin-top:10px;
  font-family:"Courier New", Courier, monospace;
  font-size:10px;
  text-transform:uppercase;
  text-align:center;

/* Footer insta */

.instagram{

.instagram:hover{ opacity:1; }

@media (max-width:520px){

    gap:18px;
  }
}

@media (prefers-reduced-motion: reduce){
  body{ transition:none; }
  .cover, .year, .instagram{ transition:none; }

<script>
/**
 * Shake:
 * - gradient fade-in 3s + texte -> rouge (CSS transition)
 * - après 5s : retour au neutre (fade-out 3s) + texte normal
 * iOS: nécessite "ENABLE MOTION" (permission capteurs)
 */

let lastTime = 0;
const shakeThreshold = 14;
let lastX = null, lastY = null, lastZ = null;

const RESET_AFTER_MS = 5000; // 5s après le shake
let resetTimer = null;

/* Tons froids uniquement: 140..290 (évite jaune/rose) */
function coolPastelHsl(){
  const h = 140 + Math.floor(Math.random() * (290 - 140 + 1));
  const s = 42 + Math.floor(Math.random() * 14); // 42–56%
  const l = 76 + Math.floor(Math.random() * 8);  // 76–84%
  return `hsl(${h} ${s}% ${l}%)`;
}

function applyGradient(){
  const c1 = coolPastelHsl();
  const c2 = coolPastelHsl();
  const c3 = coolPastelHsl();
  document.body.style.background = `linear-gradient(135deg, ${c1}, ${c2}, ${c3})`;
  document.body.classList.add("fx"); // texte -> rouge (fade)
}

function resetNeutral(){
  document.body.style.background = ""; // revient à var(--bg) via CSS (fade-out)
  document.body.classList.remove("fx"); // texte -> normal (fade)
}

function scheduleReset(){
  if(resetTimer) clearTimeout(resetTimer);
  resetTimer = setTimeout(resetNeutral, RESET_AFTER_MS);
}

function triggerFx(){
  applyGradient();
  scheduleReset();
}

function handleMotion(event){
  const acc = event.accelerationIncludingGravity;
  if(!acc) return;

  if(lastX !== null){
    const dx = Math.abs(lastX - acc.x);
    const dy = Math.abs(lastY - acc.y);
    const dz = Math.abs(lastZ - acc.z);

    if(dx + dy + dz > shakeThreshold){
      const now = Date.now();
      if(now - lastTime > 900){
        triggerFx();
        lastTime = now;
      }
    }
  }

  lastX = acc.x;
  lastY = acc.y;
  lastZ = acc.z;
}

function enableMotion(){
  if(typeof DeviceMotionEvent !== "undefined" &&
     typeof DeviceMotionEvent.requestPermission === "function"){
    DeviceMotionEvent.requestPermission()
      .then(res => {
        if(res === "granted"){
          window.addEventListener("devicemotion", handleMotion, { passive:true });
          const b = document.getElementById("motionBtn");
          if(b) b.remove();
        }
      })
      .catch(()=>{});
  } else {
    window.addEventListener("devicemotion", handleMotion, { passive:true });
  }
}

/* iOS: bouton permission */
if(typeof DeviceMotionEvent !== "undefined" &&
   typeof DeviceMotionEvent.requestPermission === "function"){
  const btn = document.createElement("button");
  btn.id = "motionBtn";
  btn.type = "button";
  btn.textContent = "ENABLE MOTION";
  btn.onclick = enableMotion;

  btn.style.position = "fixed";
  btn.style.right = "14px";
  btn.style.bottom = "14px";
  btn.style.zIndex = "20";
  btn.style.background = "transparent";
  btn.style.color = "var(--fg)";
  btn.style.border = "1px solid var(--hair)";
  btn.style.padding = "10px 12px";
  btn.style.fontSize = "10px";
  btn.style.letterSpacing = "2px";
  btn.style.fontFamily = '"Courier New", Courier, monospace';
  btn.style.cursor = "pointer";
  btn.style.backdropFilter = "blur(8px)";
  btn.style.backgroundColor = "var(--sheet)";

  document.body.appendChild(btn);
} else {
  window.addEventListener("devicemotion", handleMotion, { passive:true });
}
</script>
